<div class="weather-2 sombra">
    <div class="weather-2-header">
      <div class="row">
        <div class="col-sm-6 col-xs-6">
          <p>Crear Usuario</p>
        </div>
        <div class="col-sm-6 col-xs-6 goright">
          <p class="small">{{ myDate | date:'yyyy-MM-dd' }}</p>
        </div>
      </div>
    </div>
    <!-- /weather-2 header -->

    <div class="row data">
        <div class="form-group m-top">
            <input  [(ngModel)]="identificacion" class="form-control"  placeholder="Cedula">
        </div>
        <div class="form-group">
  
            <input  [(ngModel)]="nombre" class="form-control" placeholder="Nombres">
        </div>
        <div class="form-group">

            <input [(ngModel)]="apellidos" class="form-control"  placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label >Tipo</label>
            <select class="form-control"  [(ngModel)]="PersonType">
              <option *ngFor="let t of type" [value]="t.idType">{{t.nameType}}</option>
            </select>
           
          </div>
          <div class="form-group text-right">
        <button type="button" class="btn btn-round btn-primary" (click)="createUser()">Crear</button>
        </div>
    </div>
  </div>
